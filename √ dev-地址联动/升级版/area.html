<body>
    <div id="center">
        <p id="show">测试</p>
        <p>默认</p>
        <div class="card">
            <div class="ui">
                <select id="s_sheng" name="sheng">
                    <option value="">请选择</option>
                </select>
                <select id="s_shi" name="shi">
                    <option value="">请选择</option>
                </select>
                <select id="s_qu" name="qu">
                    <option value="">请选择</option>
                </select>
                <script>
                    $(function(){
                        var dsy = Area({
                            callback: function(select,option){
                                console.log(select);
                                console.log(option);
                            }
                        });
                    });
                </script>
            </div>
            <div class="preview-comment">
                <p>1.引入core.area.js</p>
                <p>2.进行初始化绑定(提供callback回调函数)</p>
            </div>
        </div>
        <p>设置初始地址为 湖北省 咸宁市 通山县</p>
        <div class="card">
            <div class="ui">
                <select id="s1_sheng" name="sheng">
                    <option value="">请选择</option>
                </select>
                <select id="s1_shi" name="shi">
                    <option value="">请选择</option>
                </select>
                <select id="s1_qu" name="qu">
                    <option value="">请选择</option>
                </select>
                设置默认地址
                <script>
                    $(function(){
                        Area({
                            shengId: "s1_sheng",
                            shiId: "s1_shi",
                            quId: "s1_qu",
                            defaultSheng: "湖北省",
                            defaultShi: "咸宁市",
                            defaultQu: "通山县",
                            callback: function(select,option){
                                console.log(select);
                                console.log(option);
                            }
                        });
                    });
                </script>
            </div>
            <div class="preview-comment">
                <p>1.可传入参数设置省市县下拉框的id</p>
                <p>1.可传入参数设置默认的地址</p>
            </div>
        </div>
        <p>设置初始地址为 湖北省 咸宁市 通山县 数据挂在select中 data-value</p>
        <div class="card">
            <div class="ui">
                <select id="s2_sheng" name="sheng" data-value="湖北省">
                    <option value="">请选择</option>
                </select>
                <select id="s2_shi" name="shi" data-value="咸宁市">
                    <option value="">请选择</option>
                </select>
                <select id="s2_qu" name="qu" data-value="通山县">
                    <option value="">请选择</option>
                </select>
                提供另外一种方式设置初始化地址
                <script>
                    $(function(){
                        Area({
                            shengId: "s2_sheng",
                            shiId: "s2_shi",
                            quId: "s2_qu",
                            callback: function(select,option){
                                console.log(select);
                                console.log(option);
                            }
                        });
                    });
                </script>
            </div>
            <div class="preview-comment">
                <p>.net后台中设置</p>
                <p>ddlArea.Attributes.Add("data-value", "kk");</p>
                <p>ddlArea.Style.Add("background-color", "red");</p>
            </div>
        </div>
    </div>
<script src="../../js/plugins/lightcode/prism.js"></script>
