<!DOCTYPE html>
<html>
<head>
	<title>color测试</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="Author" content="阮家友">
    <meta name="Keywords" content="HTML,model,test">
    <meta name="Description" content="special effect">
    <meta name="time" content="2015-9-27 10:41:48">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="reset.css"/>
    <script src="CColor.js"></script>
    <style type="text/css">
        #center {width:800px;margin:0 auto;padding:50px;}
    </style>
</head>
<body>
    <div id="center">
        <p>color测试 期望输出：{m_str: '#35a', m_rgba: {r:51,g:85,b:170}, m_hsla: {h:223,s:0.5385,l:0.4333}, m_hex: '3355AA'}</p>
        <p>HSL和RGB百分比都保留一位小数 HSL2RGB()函数有问题</p>
        <input id="in" type="text" autocomplete="off" /> <button id="cal" class="btn">解析</button>
        <p id="show"></p>
        <p id="t1">xxx</p>
        <p id="t2">yyy</p>
        <p id="t3">yyy</p>
        <p id="t4">yyy</p>
        <p id="t5">yyy</p>
        <p id="t6">yyy</p>
    </div>
<script type="text/javascript">
document.getElementById("cal").onclick = function(){
    var res = new Color(document.getElementById("in").value).parse();
    document.getElementById("show").innerHTML = "原字符串：<span>"+res.m_str+
        "</span><br/>16进制字符串：<span>"+ res.ToString() +
        "</span><br/>rgb字符串：<span>"+res.ToString("rgb")+
        "</span><br/>rgba字符串：<span>"+res.ToString("rgba")+
        "</span><br/>hsl字符串：<span>"+res.ToString("hsl")+
        "</span><br/>hsla字符串：<span>"+res.ToString("hsla")+"</span>";
    console.dir(res);
}
document.getElementById("t1").style = "background-color:#78aa65;";
document.getElementById("t2").style = "background-color:"+new Color().parse("#78aa65").reverse().ToString()+";";
document.getElementById("t3").style = "background-color:#78aa65;";
document.getElementById("t4").style = "background-color:"+new Color().parse("#78aa65").lighten(0.3).ToString()+"";
document.getElementById("t5").style = "background-color:#78aa65;";
document.getElementById("t6").style = "background-color:"+new Color().parse("#78aa65").darken(0.3).ToString()+"";
</script>
</body>
</html>
