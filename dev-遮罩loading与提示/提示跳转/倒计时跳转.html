<body>
    <div id="center">
        <p id="show">测试</p>
        <div id="test"></div>

    <div class="info">
        <span id="time">5</span>秒后跳转,<a href="javascript:;" target="_top" onclick="alert('弹窗改为链接！')">立即跳转</a>
    </div>
<script type="text/javascript">
    var time = 5;
    var timer;
    var otime = document.getElementById("time");
    function redirect() {
        time--;
        if (time == 0) {
            clearInterval(timer);
            //top.window.location.href = "../vendor/Login.aspx?sessiontimeout=true";
            alert("弹窗改为链接！");
        }
        otime.innerHTML = time;
    }
    timer = setInterval(redirect, 1000);
</script>
